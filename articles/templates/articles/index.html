{% extends 'base.html' %}

{% block content %}

<div class="row row-cols-1 row-cols-md-2 g-4 mt-2">
    {% for article in articles %}
        <div class="col">
            <div class="card text-center">
                <div class="card-body overflow-auto">
                    <h5 class="card-title">가격 : {{ article.price }}</h5>
                    <p class="card-text">{{ article.memo }}</p>
                    <a href="{% url 'articles:detail' article.pk %}" class="btn btn-info">자세히</a>
                    <a href="{% url 'articles:update' article.pk %}" class="btn btn-success">수정</a>
                    <a href="{% url 'articles:delete' article.pk %}" class="btn btn-danger">삭제</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock content %}
